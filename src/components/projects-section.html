<template is="ui-projects-section" projects="array">
  <section class="ui-projects-section">
    <div class="ui-projects-section-header">
      <div>
        <h2 class="ui-projects-section-title">
          <span class="ui-projects-section-title-gradient">{{t('projects-title')}}</span>
        </h2>
        <div class="ui-projects-section-line"></div>
      </div>
      <a href="/{{lang}}/projects" class="ui-projects-section-view-all ui-projects-section-view-all-desktop">
        {{t('projects-view-all')}}
        <svg class="ui-projects-section-view-all-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>

    <div class="ui-projects-section-grid">
      <div class="ui-projects-section-card" map="project of props.projects">
        <div class="ui-projects-section-card-image-wrapper">
          <img
            src="{{project.image}}"
            alt="{{project.title}}"
            class="ui-projects-section-card-image"
          />
          <div class="ui-projects-section-card-overlay ui-projects-section-gradient-{{project.gradient}}"></div>
        </div>

        <div class="ui-projects-section-card-content">
          <h3 class="ui-projects-section-card-title">{{project.title}}</h3>
          <p class="ui-projects-section-card-description">{{project.description}}</p>

          <div class="ui-projects-section-card-tags">
            <span class="ui-projects-section-card-tag" map="tag of project.tags">{{tag}}</span>
          </div>

          <div class="ui-projects-section-card-actions">
            <a
              if="project.githubUrl"
              href="{{project.githubUrl}}"
              target="_blank"
              rel="noopener noreferrer"
              class="ui-projects-section-card-btn ui-projects-section-card-btn-secondary"
            >
              <svg class="ui-projects-section-card-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                <path d="M9 18c-4.51 2-5-2-7-2"></path>
              </svg>
              {{t('projects-code')}}
            </a>
            <button class="ui-projects-section-card-btn ui-projects-section-card-btn-primary">
              <svg class="ui-projects-section-card-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" x2="21" y1="14" y2="3"></line>
              </svg>
              {{t('projects-details')}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="ui-projects-section-view-all-mobile">
      <a href="/{{lang}}/projects" class="ui-projects-section-view-all ui-projects-section-view-all-mobile-btn">
        {{t('projects-view-all')}}
        <svg class="ui-projects-section-view-all-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14"></path>
          <path d="m12 5 7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </section>
</template>
