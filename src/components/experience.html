<template is="ui-experience" experiences="array">
  <section class="ui-experience">
    <div class="ui-experience-header">
      <h2 class="ui-experience-title">
        <span class="ui-experience-title-gradient">{{t('experience-title')}}</span>
      </h2>
      <div class="ui-experience-line"></div>
    </div>

    <div
      class="ui-experience-card"
      map="exp of props.experiences"
    >
      <div class="ui-experience-card-content">
        <div class="ui-experience-card-header">
          <div class="ui-experience-card-main">
            <div class="ui-experience-card-icon">
              <svg class="ui-experience-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                <rect width="20" height="14" x="2" y="6" rx="2"></rect>
              </svg>
            </div>
            <div>
              <h3 class="ui-experience-card-title">{{exp.title}}</h3>
              <p class="ui-experience-card-company">{{exp.company}}</p>
            </div>
          </div>
          <div class="ui-experience-card-meta">
            <div class="ui-experience-card-meta-item">
              <svg class="ui-experience-card-meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                <line x1="16" x2="16" y1="2" y2="6"></line>
                <line x1="8" x2="8" y1="2" y2="6"></line>
                <line x1="3" x2="21" y1="10" y2="10"></line>
              </svg>
              <span>{{exp.startDate}} - {{exp.endDate}}</span>
            </div>
            <div class="ui-experience-card-meta-item">
              <svg class="ui-experience-card-meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <span>{{exp.location}}</span>
            </div>
          </div>
        </div>

        <p class="ui-experience-card-description">{{exp.description}}</p>

        <div class="ui-experience-card-tech">
          <span class="ui-experience-card-tech-badge" map="tech of exp.technologies">{{tech}}</span>
        </div>

        <div class="ui-experience-card-footer">
          <span>{{t('experience-view-details')}}</span>
          <svg class="ui-experience-card-footer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
          </svg>
        </div>
      </div>
    </div>
  </section>
</template>
