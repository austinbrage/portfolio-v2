<layout
  title="{{title}}"
  description="{{description}}"
>
  <ui-navbar
    navItems="{{navItems}}"
    languages="{{languages}}"
    currentPage="{{currentPage}}"
  ></ui-navbar>

  <main class="ui-projects-page">
    <!-- Back Button -->
    <div class="ui-projects-back-wrapper">
      <a href="/{{lang}}" class="ui-projects-back-button">
        <svg class="ui-projects-back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        {{t('projects-page-back')}}
      </a>
    </div>

    <!-- Header -->
    <div class="ui-projects-header">
      <h1 class="ui-projects-title">
        <span class="ui-projects-title-gradient">{{t('projects-page-title')}}</span>
      </h1>
      <p class="ui-projects-description">{{t('projects-page-description')}}</p>
      <div class="ui-projects-line"></div>
    </div>

    <!-- Projects Grid -->
    <div class="ui-projects-grid">
      <div class="ui-projects-card" map="project of props.projects">
        <!-- Card Image -->
        <div class="ui-projects-card-image-wrapper">
          <img
            src="{{project.image}}"
            alt="{{project.title}}"
            class="ui-projects-card-image"
          />
          <div class="ui-projects-card-overlay ui-projects-gradient-{{project.gradient}}"></div>
        </div>

        <!-- Card Content -->
        <div class="ui-projects-card-content">
          <h3 class="ui-projects-card-title">{{project.title}}</h3>
          <p class="ui-projects-card-description">{{project.description}}</p>

          <!-- Tech Tags -->
          <div class="ui-projects-card-tags">
            <span class="ui-projects-card-tag" map="tag of project.tags">{{tag}}</span>
          </div>

          <!-- Action Buttons -->
          <div class="ui-projects-card-actions">
            <a href="{{project.githubUrl}}" target="_blank" rel="noopener noreferrer" class="ui-projects-card-button ui-projects-card-button-secondary">
              <svg class="ui-projects-card-button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                <path d="M9 18c-4.51 2-5-2-7-2"></path>
              </svg>
              {{t('projects-code')}}
            </a>
            <a href="/{{lang}}/projects/{{project.id}}" class="ui-projects-card-button ui-projects-card-button-primary">
              <svg class="ui-projects-card-button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" x2="21" y1="14" y2="3"></line>
              </svg>
              {{t('projects-details')}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <ui-footer email="{{email}}"></ui-footer>
</layout>
