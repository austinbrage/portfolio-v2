<layout title="{{title}}" description="{{description}}">
  <ui-navbar navItems="{{navItems}}" languages="{{languages}}" currentPage="{{currentPage}}"></ui-navbar>

  <main class="ui-blogs-page">
    <!-- Back Button -->
    <div class="ui-blogs-back-wrapper">
      <a href="/{{lang}}" class="ui-blogs-back-button">
        <svg class="ui-blogs-back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 19-7-7 7-7"></path>
          <path d="M19 12H5"></path>
        </svg>
        {{t('blog-page-back')}}
      </a>
    </div>

    <!-- Header -->
    <div class="ui-blogs-header">
      <h1 class="ui-blogs-title">
        <span class="ui-blogs-title-gradient">{{t('blog-page-title')}}</span>
      </h1>
      <p class="ui-blogs-description">{{t('blog-page-description')}}</p>
      <div class="ui-blogs-line"></div>
    </div>

    <!-- Blog Posts Grid -->
    <div class="ui-blogs-grid">
      <a href="/{{lang}}/blog/{{post.id}}" class="ui-blogs-card" map="post of props.blogPosts">
        <div class="ui-blogs-card-image-wrapper">
          <img
            src="{{post.image}}"
            alt="{{post.title}}"
            class="ui-blogs-card-image"
          />
          <div class="ui-blogs-card-category">
            {{post.category}}
          </div>
        </div>

        <div class="ui-blogs-card-content">
          <h3 class="ui-blogs-card-title">{{post.title}}</h3>
          <p class="ui-blogs-card-excerpt">{{post.excerpt}}</p>

          <div class="ui-blogs-card-bottom">
            <div class="ui-blogs-card-tags">
              <span class="ui-blogs-card-tag" map="tag of post.tags">
                <svg class="ui-blogs-card-tag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.828 2.828 0 0 0 4 0l7.586-7.586a2.828 2.828 0 0 0 0-4z"></path>
                  <circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle>
                </svg>
                {{tag}}
              </span>
            </div>

            <div class="ui-blogs-card-meta">
              <div class="ui-blogs-card-meta-item">
                <svg class="ui-blogs-card-meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
                  <line x1="16" x2="16" y1="2" y2="6"></line>
                  <line x1="8" x2="8" y1="2" y2="6"></line>
                  <line x1="3" x2="21" y1="10" y2="10"></line>
                </svg>
                <span>{{post.date}}</span>
              </div>
              <div class="ui-blogs-card-meta-item">
                <svg class="ui-blogs-card-meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span>{{post.readTime}}</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </main>

  <ui-footer email="{{email}}"></ui-footer>
</layout>
