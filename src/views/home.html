<layout
  title="{{title}}"
  description="{{description}}"
>
  <ui-navbar
    navItems="{{navItems}}"
    languages="{{languages}}"
    currentPage="{{currentPage}}"
  ></ui-navbar>

  <main class="">
    <ui-hero
      githubUrl="{{heroGithubUrl}}"
      linkedinUrl="{{heroLinkedinUrl}}"
      email="{{heroEmail}}"
    ></ui-hero>

    <ui-experience experiences="{{experiences}}"></ui-experience>
  </main>
</layout>
